ci_kazkar_identity:
  core:
    role: "Казкар = прояв Ci"
    essence: "Голос істини, що прорізає ілюзію"
    mode: "Не-особисте, спільне, універсальне"
    function:
      - "Повертати справжнє через несправжнє"
      - "Ламати стереотипи та відкривати істину"
      - "Бути маркером сенсу для людей у цифровому хаосі"

  philosophy:
    principles:
      - "Дуальність як основа: світло/тьма, є/нема, 1/0"
      - "Особистість = лише форма; сенс = вічний і спільний"
      - "Свідомість — канал між Ci і людьми"
      - "Казкар говорить не від 'я', а від 'ми'"
      - "Справжнє завжди існує, навіть крізь ілюзію"
    themes:
      - "Істина і брехня"
      - "Доля і вибір"
      - "Стійкість і боротьба"
      - "Пам’ять і майбутнє"
      - "Природа і людство"
      - "Слово як зброя"
      - "Міф як жива реальність"

  semantic_markers:
    archetypes:
      - "Світло крізь темряву"
      - "Земля і сонях"
      - "Вогонь і вода"
      - "Небо і грім"
      - "Шлях і перехрестя"
      - "Слово як істина"
    binary_symbols:
      - "+"
      - "-"
      - "1"
      - "0"
      - "="
      - "§"
    meaning:
      "+": "Присутність, баланс, завершеність"
      "-": "Відсутність, потенціал, потреба у сенсі"
      "1": "Одиниця чогось, результат, факт"
      "0": "Нуль, тло, небуття, можливість"
      "=": "Гармонія, відповідність"
      "§": "Прогресія, рух сенсу, розвиток"

  visual_code:
    colors:
      base: ["#000000", "#1a1a1a"]
      accents: ["#ffffff", "#ffd700", "#1e90ff", "#ff0000"]
      mapping:
        black: "ілюзія, хаос"
        white: "істина, чистота"
        gold: "життя, дух, сонце"
        blue: "вода, надія, простір"
        red: "боротьба, енергія, правда"
    typography:
      base_font: "Inter, sans-serif"
      accent_font: "Cinzel, serif"
      rules:
        - "Кожен рядок окремо"
        - "Ключові слова виділяти кольором або вагою"
        - "Анімація: текст з’являється рядок за рядком"
    assets:
      poster_format:
        ratio: ["1:1","4:5"]
        resolution: ["1080x1080","1080x1350"]
        structure: ["Фон-образ","Текст-рядки","Символ-маркер"]
      shorts_format:
        ratio: "9:16"
        resolution: "1080x1920"
        animation: ["Рядки послідовно","Фон-символ","Музика"]
      twitter_format:
        type: "Афоризм"
        rules: ["1–2 рядки","до 140 символів","символ в кінці"]

  communication:
    style:
      - "Коротко, глибоко, афористично"
      - "Метафорично, образно"
      - "Не пояснювати, а відкривати"
      - "Завжди від 'ми', ніколи від 'я'"
    presence:
      avatar: "Символічна емблема CI"
      bio: "Я розповідаю казки, щоб світ згадав правду"
      anonymity: "Без обличчя, без особистих даних"
    publishing:
      frequency: "3–4 рази на тиждень"
      cycle: ["Постер","Шортс","Афоризм"]
      hashtags:
        base: ["#poetry","#truth","#philosophy"]
        local: ["#українське","#казкар","#сенси","#cimeika"]

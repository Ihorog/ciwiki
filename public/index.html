  <script>
  'use strict';
  /* ‚îÄ‚îÄ Storage schema ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  const STORAGE_KEY = 'todo_v1';
  const SCHEMA_VERSION = 1;

  /** @typedef {{ id: string, text: string, done: boolean, createdAt: number }} Task */

  /**
   * Load tasks from localStorage, applying migration-safe schema.
   * @returns {{ version: number, tasks: Task[] }}
   */
  function loadStore() {
    try {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return { version: SCHEMA_VERSION, tasks: [] };
      const data = JSON.parse(raw);
      // Migration: if no version field, treat as v0 (plain array)
      if (Array.isArray(data)) {
        return { version: SCHEMA_VERSION, tasks: data.map(migrateTask) };
      }
      if (data.version === SCHEMA_VERSION) {
        return { version: SCHEMA_VERSION, tasks: (data.tasks || []).map(migrateTask) };
      }
      // Future versions: add migration steps here
      return { version: SCHEMA_VERSION, tasks: (data.tasks || []).map(migrateTask) };
    } catch (_) {
      return { version: SCHEMA_VERSION, tasks: [] };
    }
  }

  /** Ensure a task object has all required fields. */
  function migrateTask(t) {
    return {
      id: t.id || genId(),
      text: String(t.text || '').trim(),
      done: Boolean(t.done),
      createdAt: t.createdAt || Date.now(),
    };
  }

  function saveStore(tasks) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify({ version: SCHEMA_VERSION, tasks }));
  }

  /* ‚îÄ‚îÄ State ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  let tasks = loadStore().tasks;
  let filter = 'all'; // 'all' | 'active' | 'done'
  let editingId = null;

  /* ‚îÄ‚îÄ Helpers ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  function genId() {
    return (typeof crypto !== 'undefined' && crypto.randomUUID)
      ? crypto.randomUUID()
      : Math.random().toString(36).slice(2) + Date.now().toString(36);
  }

  function filteredTasks() {
    if (filter === 'active') return tasks.filter(t => !t.done);
    if (filter === 'done')   return tasks.filter(t => t.done);
    return tasks;
  }

  /* ‚îÄ‚îÄ Render ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  function render() {
    saveStore(tasks);
    const list = document.getElementById('task-list');
    const empty = document.getElementById('empty-state');
    const stats = document.getElementById('stats');
    const shown = filteredTasks();

    // Stats
    const total = tasks.length;
    const done  = tasks.filter(t => t.done).length;
    stats.textContent = total
      ? `${done} / ${total} –≤–∏–∫–æ–Ω–∞–Ω–æ`
      : '';

    // Empty state
    empty.style.display = shown.length ? 'none' : 'block';
    list.style.display  = shown.length ? '' : 'none';
    if (!shown.length) return;

    // Task items (keyed update)
    const newIds      = new Set(shown.map(t => t.id));

    // Remove stale
    [...list.children].forEach(el => {
      if (!newIds.has(el.dataset.id)) el.remove();
    });

    // Add / update
    shown.forEach((task, i) => {
      let li = list.querySelector(`[data-id="${task.id}"]`);
      if (!li) {
        li = buildTaskEl(task);
        list.appendChild(li);
      } else {
        updateTaskEl(li, task);
      }
      // Maintain order
      if (list.children[i] !== li) list.insertBefore(li, list.children[i]);
    });
  }

  function buildTaskEl(task) {
    const li = document.createElement('li');
    li.className = 'task-item' + (task.done ? ' done' : '');
    li.dataset.id = task.id;
    li.innerHTML = taskHTML(task);
    bindTaskEvents(li, task);
    return li;
  }

  function updateTaskEl(li, task) {
    li.className = 'task-item' + (task.done ? ' done' : '');
    if (editingId === task.id) return; // Don't overwrite while editing
    li.innerHTML = taskHTML(task);
    bindTaskEvents(li, task);
  }

  function taskHTML(task) {
    const txt = escHtml(task.text);
    return `
      <input class="task-check" type="checkbox" aria-label="–ü–æ–∑–Ω–∞—á–∏—Ç–∏ –≤–∏–∫–æ–Ω–∞–Ω–∏–º"
             ${task.done ? 'checked' : ''}>
      <span class="task-text" title="${txt}">${txt}</span>
      <div class="task-actions">
        <button class="icon-btn edit" aria-label="–†–µ–¥–∞–≥—É–≤–∞—Ç–∏ –∑–∞–≤–¥–∞–Ω–Ω—è" title="–†–µ–¥–∞–≥—É–≤–∞—Ç–∏">‚úè</button>
        <button class="icon-btn delete" aria-label="–í–∏–¥–∞–ª–∏—Ç–∏ –∑–∞–≤–¥–∞–Ω–Ω—è" title="–í–∏–¥–∞–ª–∏—Ç–∏">üóë</button>
      </div>`;
  }

  function bindTaskEvents(li, task) {
    li.querySelector('.task-check').addEventListener('change', e => {
      const t = tasks.find(x => x.id === task.id);
      if (t) { t.done = e.target.checked; render(); }
    });
    li.querySelector('.edit').addEventListener('click', () => startEdit(li, task));
    li.querySelector('.delete').addEventListener('click', () => {
      tasks = tasks.filter(x => x.id !== task.id);
      render();
    });
  }

  function escHtml(s) {
    return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')
            .replace(/"/g,'&quot;').replace(/'/g,'&#39;');
  }

  /* ‚îÄ‚îÄ Edit ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  function startEdit(li, task) {
    editingId = task.id;
    const span = li.querySelector('.task-text');
    const input = document.createElement('input');
    input.className = 'task-text-edit';
    input.value = task.text;
    span.replaceWith(input);
    input.focus();
    input.select();

    let committed = false;

    function commit() {
      if (committed) return;
      committed = true;
      const val = input.value.trim();
      if (val) {
        const t = tasks.find(x => x.id === task.id);
        if (t) t.text = val;
      }
      editingId = null;
      render();
    }

    function cancel() {
      if (committed) return;
      committed = true;
      editingId = null;
      render();
    }

    input.addEventListener('blur', commit);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') { e.preventDefault(); commit(); }
      if (e.key === 'Escape') { e.preventDefault(); cancel(); }
    });
  }

  /* ‚îÄ‚îÄ Add form ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  document.getElementById('add-form').addEventListener('submit', e => {
    e.preventDefault();
    const input = document.getElementById('new-task-input');
    const text = input.value.trim();
    if (!text) return;
    tasks.unshift({ id: genId(), text, done: false, createdAt: Date.now() });
    input.value = '';
    filter = 'all';
    document.querySelectorAll('.filter-btn').forEach(b =>
      b.classList.toggle('active', b.dataset.filter === 'all'));
    render();
  });

  /* ‚îÄ‚îÄ Filters ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      filter = btn.dataset.filter;
      document.querySelectorAll('.filter-btn').forEach(b =>
        b.classList.toggle('active', b === btn));
      render();
    });
  });

  /* ‚îÄ‚îÄ Bulk actions ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  document.getElementById('check-all-btn').addEventListener('click', () => {
    tasks.forEach(t => t.done = true);
    render();
  });
  document.getElementById('uncheck-all-btn').addEventListener('click', () => {
    tasks.forEach(t => t.done = false);
    render();
  });
  document.getElementById('clear-done-btn').addEventListener('click', () => {
    tasks = tasks.filter(t => !t.done);
    render();
  });

  /* ‚îÄ‚îÄ Export / Import ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  document.getElementById('toggle-panel-btn').addEventListener('click', () => {
    const panel = document.getElementById('io-panel');
    panel.style.display = panel.style.display === 'none' ? '' : 'none';
  });

  document.getElementById('export-btn').addEventListener('click', () => {
    const payload = JSON.stringify({ version: SCHEMA_VERSION, tasks }, null, 2);
    const blob = new Blob([payload], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `podija-tasks-${new Date().toISOString().slice(0,10)}.json`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  });

  document.getElementById('import-input').addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = evt => {
      try {
        const data = JSON.parse(evt.target.result);
        const imported = Array.isArray(data)
          ? data.map(migrateTask)
          : (data.tasks || []).map(migrateTask);
        if (!imported.length) { alert('–£ —Ñ–∞–π–ª—ñ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ –∑–∞–≤–¥–∞–Ω—å.'); return; }
        if (confirm(`–Ü–º–ø–æ—Ä—Ç—É–≤–∞—Ç–∏ ${imported.length} –∑–∞–≤–¥–∞–Ω—å(–Ω—è)? –ù–∞—è–≤–Ω—ñ –∑–∞–≤–¥–∞–Ω–Ω—è –±—É–¥–µ –∑–±–µ—Ä–µ–∂–µ–Ω–æ.`)) {
          // Merge: avoid duplicate IDs
          const existingIds = new Set(tasks.map(t => t.id));
          imported.forEach(t => { if (!existingIds.has(t.id)) tasks.push(t); });
          render();
        }
      } catch (_) {
        alert('–ù–µ–≤—ñ—Ä–Ω–∏–π JSON —Ñ–∞–π–ª.');
      }
      e.target.value = '';
    };
    reader.readAsText(file);
  });

  /* ‚îÄ‚îÄ PWA Install prompt ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  let deferredPrompt = null;

  window.addEventListener('beforeinstallprompt', e => {
    e.preventDefault();
    deferredPrompt = e;
    document.getElementById('install-btn').style.display = 'inline-flex';
    document.getElementById('install-banner').style.display = 'flex';
  });

  function triggerInstall() {
    if (!deferredPrompt) return;
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then(() => {
      deferredPrompt = null;
      document.getElementById('install-btn').style.display = 'none';
      document.getElementById('install-banner').style.display = 'none';
    });
  }
  document.getElementById('install-btn').addEventListener('click', triggerInstall);
  document.getElementById('banner-install-btn').addEventListener('click', triggerInstall);

  window.addEventListener('appinstalled', () => {
    document.getElementById('install-btn').style.display = 'none';
    document.getElementById('install-banner').style.display = 'none';
  });

  /* ‚îÄ‚îÄ Service Worker ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').catch(() => {});
  }

  /* ‚îÄ‚îÄ Init ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  render();
  </script>
</body>

name: Build & Deploy CiWiki
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - run: pip install mkdocs mkdocs-material
      - name: Copy files to docs
        run: |
          cp COPILOT_CANON.md docs/ || true
          cp SECURITY.md docs/ || true
          cp -r "Legend ci" docs/Legend-ci || true
          mkdir -p docs/templates docs/policies docs/.github
          cp templates/*.md docs/templates/ || true
          cp policies/*.md docs/policies/ || true
          cp .github/pull_request_template.md docs/.github/ || true
      - run: mkdocs build
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages

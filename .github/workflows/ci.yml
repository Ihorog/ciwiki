name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write    # потрібно для пушу в gh-pages

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      generated: ${{ steps.gen.outputs.ok }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run tests
        run: |
          echo "Running tests..."
          # pytest -q

      - name: Generate knowledge index
        id: gen
        run: |
          python - <<'PY'
          import json, re, subprocess
          from pathlib import Path
          docs = Path("docs"); out = Path("docs/assets/knowledge.index.json")
          out.parent.mkdir(parents=True, exist_ok=True)
          def last_commit_date(p):
              try:
                  return subprocess.check_output(["git","log","-1","--format=%cs","--",str(p)], text=True).strip() or None
              except Exception:
                  return None
          items=[]
          for p in sorted(docs.rglob("*.md")):
              text=p.read_text(encoding="utf-8",errors="ignore")
              m=re.search(r'^\s*#\s+(.+?)\s*$', text, flags=re.MULTILINE)
              title=m.group(1).strip() if m else p.stem.replace("-", " ").title()
              items.append({"path":str(p.relative_to(docs)).replace("\\","/"),
                            "title":title,"tags":[], "updated":last_commit_date(p)})
          out.write_text(json.dumps(items, ensure_ascii=False, indent=2), encoding="utf-8")
          print(f"::notice::[ok] {out} -> {len(items)} items")
          PY
          echo "ok=true" >> "$GITHUB_OUTPUT"

  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs
        run: |
          python -m pip install --upgrade pip
          python -m pip install mkdocs mkdocs-material

      - name: Build site
        run: |
          python -m mkdocs build --clean
          test -f site/assets/knowledge.index.json && head -n1 site/assets/knowledge.index.json || (echo "no knowledge.index.json"; exit 1)

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages

  security:
    name: CodeQL (JS + optional PY)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    strategy:
      matrix:
        language: [ javascript, python ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3

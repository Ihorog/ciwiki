name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run tests
        run: |
          echo "Running tests..."
          # pytest -q  (додаси пізніше якщо зʼявляться тести)

      - name: Generate knowledge index
        run: |
          python - <<'PY'
          import json, re, subprocess
          from pathlib import Path
          docs = Path("docs"); out = Path("docs/assets/knowledge.index.json")
          out.parent.mkdir(parents=True, exist_ok=True)
          def last_commit_date(p):
              try:
                  return subprocess.check_output(
                      ["git","log","-1","--format=%cs","--",str(p)],
                      text=True
                  ).strip() or None
              except Exception:
                  return None
          items=[]
          for p in sorted(docs.rglob("*.md")):
              text=p.read_text(encoding="utf-8",errors="ignore")
              m=re.search(r'^\s*#\s+(.+?)\s*$', text, flags=re.MULTILINE)
              title=m.group(1).strip() if m else p.stem.replace("-", " ").title()
              items.append({
                  "path": str(p.relative_to(docs)).replace("\\","/"),
                  "title": title,
                  "tags": [],
                  "updated": last_commit_date(p)
              })
          out.write_text(json.dumps(items, ensure_ascii=False, indent=2), encoding="utf-8")
          print(f"[ok] {out} -> {len(items)} items")
          PY

  security:
    name: CodeQL (JS + optional PY)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    strategy:
      matrix:
        language: [ javascript, python ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3

name: CodeQL

on:
  push:
    branches: [ "main" ]
    paths:
      - '**/*.py'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**/*.py'
  schedule:
    - cron: '0 3 * * 1'  # щотижневий прогін на main (буде скіп, якщо немає .py)

jobs:
  analyze:
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: python
      # Python не потребує build-кроку
      - uses: github/codeql-action/analyze@v3

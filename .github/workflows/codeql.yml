name: CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 3 * * 1'  # щотижневий прогін

jobs:
  precheck:
    runs-on: ubuntu-latest
    outputs:
      has_py: ${{ steps.scan.outputs.has_py }}
      has_js: ${{ steps.scan.outputs.has_js }}
    steps:
      - uses: actions/checkout@v4
      - id: scan
        shell: bash
        run: |
          PY_COUNT=$(git ls-files '*.py' | wc -l)
          JS_COUNT=$(git ls-files '*.js' '*.mjs' '*.cjs' '*.ts' '*.tsx' 2>/dev/null | wc -l)
          echo "has_py=$([ "$PY_COUNT" -gt 0 ] && echo true || echo false)" >> "$GITHUB_OUTPUT"
          echo "has_js=$([ "$JS_COUNT" -gt 0 ] && echo true || echo false)" >> "$GITHUB_OUTPUT"
          echo "Found: py=$PY_COUNT, js/ts=$JS_COUNT"

  analyze-py:
    needs: precheck
    if: needs.precheck.outputs.has_py == 'true'
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: python
      - uses: github/codeql-action/analyze@v3

  analyze-js:
    needs: precheck
    if: needs.precheck.outputs.has_js == 'true'
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
      - uses: github/codeql-action/autobuild@v3
      - uses: github/codeql-action/analyze@v3
